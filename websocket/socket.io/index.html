<html lang="en">
<head>

    <title>socket io</title>
    <script src="socket.io.js" charset="utf8"></script>
</head>
<body>
    <script>
        var socket = io.connect('http://127.0.0.1:8081')
        console.log('inaaa--', socket)

        })
        socket.emit('clientSays', 'fromClient')
